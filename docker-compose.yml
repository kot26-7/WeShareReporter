version: '3'

services:
  postgres:
    image: postgres:10.1
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./db/postgresql/volumes:/var/lib/postgresql

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
      - gem_data:/usr/local/bundle
      - /app/vendor
      - /app/tmp
      - /app/log
    ports:
      - 3000:3000
    depends_on:
      - postgres
    tty: true
    stdin_open: true

volumes:
  gem_data: